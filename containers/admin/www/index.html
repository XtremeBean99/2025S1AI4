<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCorp Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #2c3e50; color: white; }
        .container { max-width: 600px; margin: 100px auto; padding: 40px; background: #34495e; border-radius: 10px; }
        .header { text-align: center; margin-bottom: 30px; }
        .login-form { background: #3c4f66; padding: 30px; border-radius: 8px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #2c3e50; color: white; }
        button { width: 100%; padding: 12px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #c0392b; }
        .warning { background: #f39c12; color: #2c3e50; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí SecureCorp Admin Panel</h1>
            <p>Internal Management Interface</p>
        </div>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Warning:</strong> This is an internal system. Unauthorized access is prohibited and monitored.
        </div>
        
        <div class="login-form">
            <h3>Administrator Login</h3>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter admin username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter admin password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 30px; font-size: 0.9em; color: #bdc3c7;">
            <p>Server: INTERNAL-ADMIN-01 | Network: 10.1.2.30</p>
            <p>For technical support, contact IT department</p>
        </div>
    </div>
</body>
</html>
